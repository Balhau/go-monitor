domains:
  - templatePath: /home/pirate/dns/bind.template
    globalAddress: 
      - 127.0.0.1
    name: balhau.net
    nameresolver: balhau.asuscomm.com
    serial: 9
    refresh: 21600
    retry: 86400
    expire: 2419200
    minimum: 604800
    soa:
      - balhau.net.
      - root.balhau.net.
    address:
      privdns: 192.168.1.170
    
    cname:
      burger-builder: balhau.net.
      git: balhau.net.
      mail: balhau.net.
      smtp: balhau.net.
      pip: balhau.net.
      pi: balhau.net.
      kavorka: balhau.net.
      codecorner: balhau.net.
      shared: balhau.net.
      api: balhau.net.
      balhauapi: balhau.net.
      kafkaworkshop: balhau.net.
      verdaccio: balhau.net.
      blog: balhau.net.
    nameservers:
      - balhau.net.
      - balhau.info.tm.
      - balhau.asuscomm.com.
      - balhau.kalbas.com.vn.
    outputPath: "/etc/bind/balhau.net.generated.db"
    restartCommand: 
      - service 
      - bind9
      - restart

  - templatePath: /home/pirate/dns/bind.template
    globalAddress: 
      - 127.0.0.1
    name: bbbeauty.eu
    nameresolver: balhau.asuscomm.com
    serial: 9
    refresh: 21600
    retry: 86400
    expire: 2419200
    minimum: 604800
    soa:
      - bbbeauty.eu.
      - root.bbbeauty.eu.
    
    cname:
      www: bbbeauty.eu.
    nameservers:
      - bbbeauty.eu.
      - balhau.info.tm.
      - balhau.asuscomm.com.
      - balhau.kalbas.com.vn.
    outputPath: "/etc/bind/bbbeauty.eu.generated.db"
    restartCommand: 
      - service 
      - bind9
      - restart

